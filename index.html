<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://* https://* 'unsafe-inline';" />
    <link rel="shortcut icon" href="https://www.iconarchive.com/download/i83449/pelfusion/long-shadow-ios7/Calculator.ico" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script>window.jQuery = window.$ = require("jquery");</script>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="map">
      <div id="mapLinkArea">
        <input type="text" id="mapLink" placeholder="https://www.openstreetmap.org/#map=10/0/0">
        <button id="mapLinkButton" type="button">Change Map</button>
      </div>
      <div id="mapid"></div>
      <div id="legend">
        l√©gende
      </div>
    </div>
    <div id="options">
      grandiose
    </div>
    <div id="map-context-menu" class="context-menu">
      <div id="create-marker" class="item">
        <i></i> Create Stop
      </div>
    </div>
    <div id="marker-context-menu" class="context-menu">
      <div id="create-line" class="item">
        <i></i> Create Line To
      </div>
      <div id="edit-marker" class="item">
        <i></i> Edit Stop
      </div>
      <div id="rename-marker" class="item">
        <i></i> Rename Stop
      </div>
      <div id="remove-marker" class="item">
        <i></i> Remove Stop
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="map.js"></script>
  </body>
</html>
